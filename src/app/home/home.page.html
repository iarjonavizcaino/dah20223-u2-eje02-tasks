<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Lista de tareas
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-row>
        <ion-col size-lg="11" size-xs="6">
            <ion-item>
                <ion-label position="floating">Nueva tarea</ion-label>
                <ion-input [(ngModel)]="task"></ion-input>
            </ion-item>
        </ion-col>
        <ion-col size-lg="1" size-xs="6">
            <ion-button expand="block" *ngIf="task">
                <ion-icon name="add"></ion-icon>
            </ion-button>
        </ion-col>
    </ion-row>
</ion-content>
